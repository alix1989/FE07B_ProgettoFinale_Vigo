<div class="onda">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path
      fill="#a2d9ff"
      fill-opacity="1"
      d="M0,160L48,181.3C96,203,192,245,288,245.3C384,245,480,203,576,181.3C672,160,768,160,864,181.3C960,203,1056,245,1152,240C1248,235,1344,181,1392,154.7L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
    ></path>

<header class="navbar sticky-top px-1 flex-row justify-content-center barra">
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <nav class="navbar navbar-expand">
    <ul class="navbar-nav d-flex">
      <li class="nav-item mx-md-3">
        <a
          title="HomePage"
          class="nav-link link-nav"
          aria-current="page"
          [routerLink]="['/']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          ><i class="bi bi-house-door"></i
        ></a>
      </li>
      <li class="nav-item mx-md-3" *ngIf="!isLoggedUser()">
        <a
          class="nav-link link-nav"
          title="Login"
          [routerLink]="['/login']"
          routerLinkActive="active"
          ><i class="bi bi-door-open"></i>
        </a>
      </li>
      <li class="nav-item mx-md-3" *ngIf="!isLoggedUser()">
        <a
          class="nav-link link-nav"
          title="Registrati"
          [routerLink]="['/registrati']"
          routerLinkActive="active"
          ><i class="bi bi-plus-circle"></i>
        </a>
      </li>
      <li class="nav-item mx-md-3" *ngIf="isLoggedUser()">
        <a
          class="nav-link link-nav"
          title="Lista Utenti"
          [routerLink]="['/users']"
          routerLinkActive="active"
          ><i class="bi bi-person-bounding-box"></i>
        </a>
      </li>
      <li class="nav-item mx-md-3" *ngIf="isLoggedUser()">
        <a
          class="nav-link link-nav"
          title="Lista Clienti"
          [routerLink]="['/clienti']"
          routerLinkActive="active"
          ><i class="bi bi-people"></i
        ></a>
      </li>
      <li class="nav-item mx-md-3" *ngIf="isLoggedUser()">
        <a
          class="nav-link link-nav"
          title="Lista Fatture"
          [routerLink]="['/fatture']"
          routerLinkActive="active"
          ><i class="bi bi-receipt"></i>
        </a>
      </li>
      <li class="nav-item shake-little" *ngIf="isLoggedUser()">
        <a class="nav-link px-3 link-nav logout" title="Logout" (click)="Logout()"
        ><i class="bi bi-door-closed"></i>
      </a>
      </li>
    </ul>
  </nav>
</header>
